<div ng-init="loadPosts()">
  <div class="row" ng-repeat="post in posts">
    <div class="col-md-12">
      <div class="well">
        <h6>By <a href="#">{{post.user.username}}</a>:</h6>

        <h2><a href="#/posts/{{post.id}}">{{post.title}}</a></h2>

        <p>
          {{post.body}}
        </p>

        <span class="glyphicon glyphicon-thumbs-up"></span>
      </div>
    </div>
  </div>
</div>
