<div ng-init="fetchAllPosts()">
  <div class="row" ng-repeat="post in posts">
    <div class="col-md-12">
      <h6>By <a href="#/users/{{post.user.id}}">{{post.user.username}}</a>:</h6>

      <h2><a href="#/posts/{{post.id}}">{{post.title}}</a></h2>

      <p>
        {{post.body}}
      </p>

      <span ng-show="!post.liked" ng-click="likePost(post)" class="glyphicon glyphicon-star-empty"></span>
      <span ng-show="post.liked" ng-click="unlikePost(post)" class="glyphicon glyphicon-star"></span>

      <hr />
    </div>
  </div>

  <h3 class="text-center">No more posts.</h3>
</div>
